<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style type="text/css" media="screen">
        .container {
            padding: 100px;
            padding-bottom: 2000px;
        }
        .fixed {
            width: 170px;
            height: 170px;
        }

        .fixed button {
            margin-top: 85px;
            margin-left: 85px;
        }
    </style>

    <script type="text/javascript">
        
        window.onload = function() {
            new Detector(document.getElementById('tfocus'));
        }

        var Detector = function(el) {
            this.el = el;
            this.tId;
            this.init();
        };

        Detector.prototype.init = function() {
            var me = this;

            this.tId = setInterval(function() {
                me.check();
            }, 2000);

            
            this.el.addEventListener('focus', function(e) {
                e.stopPropagation();
                e.stopImmediatePropagation();
                e.preventDefault();
                return false;
            }, true);

            this.el.addEventListener('click', function(e) {
                console.log('click');

                e.stopPropagation();
                e.stopImmediatePropagation();
                e.preventDefault();

                setTimeout(function() {
                    //me.el.blur();
                }, 300);

                return false
            }, true);

            document.addEventListener('scroll', function(e) {
                console.log('scroll e -->',e);

                e.stopPropagation();
                e.stopImmediatePropagation();

                e.preventDefault();

                setTimeout(function() {
                    //window.scrollTo(85, 85);
                }, 500);
                return false;
            }, true);
        };

        Detector.prototype.check = function() {
            window.top = null;
            window.parent = null;
            this.el.scrollIntoView();

            /*
            scrollByLines: function scrollByLines() { [native code] }
scrollByPages: function scrollByPages() { [native code] }
scrollIntoView: function scrollIntoView() { [native code] }
scrollIntoViewIfNeeded:
*/
        };

    </script>
</head>
<body>
    <div class="fixed">
        <button id="tfocus">f</button>
    </div>

</body>
</html>
